<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <div>{{numOne}}곱하기 {{numTwo}}은?</div>
      <form v-on:submit="onSubmit">
        <input type="number" v-model="inputText" /><button>입력!</button>
      </form>
      <div id="result">{{message}}</div>
    </div>
  </body>
  <script>
    const app = new Vue({
      el: "#root",
      data: {
        numOne: Math.ceil(Math.random() * 9),
        numTwo: Math.ceil(Math.random() * 9),
        inputText: "",
        message: "",
      },
      methods: {
        onSubmit(e) {
          e.preventDefault();
          if (this.numOne * this.numTwo === Number(this.inputText)) {
            this.message = "정답!";
            this.numOne = Math.ceil(Math.random() * 9);
            this.numTwo = Math.ceil(Math.random() * 9);
            this.inputText = "";
          } else {
            this.message = "오답";
            this.inputText = "";
          }
        },
      },
    });
  </script>
</html>
